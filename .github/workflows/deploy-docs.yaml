name: Deploy Docs

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  ECSV_VERSION: v0.4.1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Download ecsv
      run: |
        curl -s -OL https://github.com/dhth/ecsv/releases/download/${{ env.ECSV_VERSION }}/ecsv_${{ env.ECSV_VERSION }}_linux_amd64.tar.gz
        tar -xzvf ecsv_${{ env.ECSV_VERSION }}_linux_amd64.tar.gz
    - name: mkdir
      run: mkdir docs
    - name: Generate doc
      run: |
        ./ecsv -config-file=./ecsv.yml -format=html > docs/index.html
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
